# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# To update all hooks:
# $ pre-commit autoupdate

repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (Python)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

